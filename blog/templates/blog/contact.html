{%extends 'blog/base.html'%}
{%load staticfiles%}



{%block title%}

<header class="intro-header" style="background-image: url({%static 'blog/img/about-bg-walle.jpg'%})">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 ">
                <div class="site-heading">
                    <h1>Contact Me</h1>
                    <span class="subheading">Have questions? I have answers (maybe)</span>
                </div>
            </div>
        </div>
    </div>
</header>
{%endblock%}
{%block body%}
    <!-- Main Content -->
    <div class="container" ">
        <div class="row" style="margin: 0 auto;width:50%">
            
                <p></p>
                <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
                <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
                <!-- NOTE: To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
                <form name="sentMessage" id="contactForm" novalidate action="{%url 'blog:sendemail'%}" method="post">
                {% csrf_token %}
                {% if error_message %}<p style="color:red"><strong>{{ error_message }}</strong></p>{% endif %}
                    
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label></label>
                            <input type="email" class="form-control" placeholder="You email" name="subject" required data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label></label>
                            <textarea rows="5" class="form-control" placeholder="Message" name="message" required data-validation-required-message="Please enter a message."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-secondary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <hr>

 {%endblock%}
